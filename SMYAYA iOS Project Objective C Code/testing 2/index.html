<head>
    <script src="js/tinymce/tinymce.min.js"></script>
    <style>
        body{
            padding:0;
            margin:0;
            
        }
        </style>
    
    <script type="text/javascript">
        tinyMCE.init({
                     selector: "textarea",
                     toolbar: "styleselect",
                     menubar : false,
                     statusbar: false,
                     plugins : "fullscreen"
                     });
        
        
        function doFullScreen(){
            tinyMCE.execCommand('mceFullScreen');
        }
        
        function getStringToSave(){
            return tinymce.get('area1').getContent();
        }
        
        
        </script>
    
    
    
</head>
<body onload="doFullScreen()">
   <!--  <a href="#" onclick="javascript:alert(getStringToSave())">[Show the HTML]</a> -->
    
    <form method="post">
        <textarea id="area1""></textarea>
    </form>
    
</body>
